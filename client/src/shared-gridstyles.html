<link rel="import" href="../bower_components/polymer/polymer-element.html">


<!-- shared styles for all views -->
<dom-module id="shared-gridstyles">
  <template>
    <style>      
      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
      }

      input[readonly] {
        border: 2px solid transparent;
      }

      input {
        font: inherit;
      }

      #grid {            
        margin-top: 15px;        
        height: 500px;
        font: 500 13px "Open Sans", sans-serif;
        color: rgb(148, 154, 171);
        --divider-color: rgb(223, 232, 239);

        --vaadin-grid-cell: {
          padding: 0 13px;
        };

        --vaadin-grid-body-cell: {
          height: 65px;
        };

        --vaadin-grid-header-cell: {
          background: rgba(235, 238, 246, 0.9);
          border-bottom: 1px solid rgba(208, 217, 225, 0.9);
          border-top: 1px solid rgba(248, 250, 252, 0.9);
          min-height: 35px;

          background-image: linear-gradient(rgba(108, 160, 218, 0), rgba(108, 160, 218, 0.15));
          background-size: 1px 100%;
          background-position: 100% 0%;
          background-repeat: no-repeat;
        };

      }

      #pages {
        display: block;
        text-align: center;
        flex-wrap: wrap;
        margin: 20px;
      }

      #pages > button {
        user-select: none;
        padding: 5px;
        margin: 0 5px;
        border-radius: 10%;
        border: 0;
        background: transparent;
        font: inherit;
        outline: none;
        cursor: pointer;
      }

      #pages > button:hover,
      #pages > button:focus {
        color: var(--default-primary-color);
        background-color: #eee;
      }

      #pages > button[selected] {
        font-weight: bold;
        color: white;
        background: #8edcef;
      }

      iron-selector {        
        font-size: 13px;      
        @apply(--layout-horizontal);  
        @apply(--layout-center-justified);    
        cursor: pointer;
      }

      iron-selector .iron-selected {
        background: #adc4d0;
        font-weight: bold;
        color: #616161;
      }

      iron-selector > * {
        padding: 8px;
        width: 100px;
      }           
    </style>
  </template>
</dom-module>
